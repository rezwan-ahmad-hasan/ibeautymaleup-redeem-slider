<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBeauty Redeem Slider</title>
    <style>
 .r4h_ibm_slider_body{
        max-width: 668px !important;

        margin: 0 auto;
      }
      .r4h_img_name_rating {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .r4h_img_name {
        display: flex;
        align-items: center;
      }
      .r4h_img {
        width: 69.882px;
        height: 69.882px;
        margin-right: 20px;
      }
      .r4h_img img {
        width: 100%;
      }
      .r4h_img_name h4 {
        /* color: #fff; */
        font-family: "Poppins", sans-serif;
        font-size: 19.059px;
        font-weight: 400;
      }
      .r4h_rating_text p {
        /* color: #fff; */
        font-family: "Poppins", sans-serif;
        font-size: 19px;
        font-weight: 400;
        line-height: 28px;
        margin: 0 !important;
      }
@media (min-width: 768px){
    .r4h_rating_text p{
             text-align: left;
         }
}
@media (max-width: 767px){
     .r4h_img_name_rating {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .r4h_img_name {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
         .r4h_img{
             margin: 0 !important;
         }
      
}
    </style>
  </head>
  <body>
    <div class="r4h_ibm_slider_body">
      <div class="r4h_img_name_rating">
        <div class="r4h_img_name">
          <div class="r4h_img">
            <img
              src="https://ibeautymakeup.co.uk/wp-content/uploads/2023/11/Аватарка-1.png"
              alt="Profile"
            />
          </div>
          <h4>Amelia</h4>
        </div>
        <div class="r4h_rating">
          <img
            src="https://ibeautymakeup.co.uk/wp-content/uploads/2023/11/Серая-звезда-1.png"
            alt="five-star"
          />
          <img
            src="https://ibeautymakeup.co.uk/wp-content/uploads/2023/11/Серая-звезда-1.png"
            alt="five-star"
          />
          <img
            src="https://ibeautymakeup.co.uk/wp-content/uploads/2023/11/Серая-звезда-1.png"
            alt="five-star"
          />
          <img
            src="https://ibeautymakeup.co.uk/wp-content/uploads/2023/11/Серая-звезда-1.png"
            alt="five-star"
          />
          <img
            src="https://ibeautymakeup.co.uk/wp-content/uploads/2023/11/Серая-звезда-1.png"
            alt="five-star"
          />
        </div>
      </div>
      <div class="r4h_rating_text">
        <p>
          Enriching "English Language Mastery" course with interactive learning,
          practical application, and supportive feedback. Highly recommended for
          improving language skills.
        </p>
      </div>
    </div>

</html>
